x-common-labels: &common_labels
  project: catty-reminders
  managed-by: github-actions

services:
  web:
    image: ${IMAGE_NAME}
    container_name: catty-reminders
    restart: unless-stopped
    depends_on:
      - mysql
    ports:
      - "${HOST_PORT:-8181}:${CONTAINER_PORT:-8181}"
    volumes:
      - ./config.json:/srv/app/config.json:ro
    labels:
      <<: *common_labels
    healthcheck:
      test: ["CMD", "curl", "-f", "http://127.0.0.1:${CONTAINER_PORT:-8181}/"]
      interval: 30s
      timeout: 3s
      retries: 3
    networks:
      - appnet

  mysql:
    image: mysql:8.0
    container_name: catty-mysql
    restart: unless-stopped
    environment:
      - MYSQL_ROOT_PASSWORD=${MYSQL_ROOT_PASSWORD:-rootpass}
      - MYSQL_DATABASE=${MYSQL_DATABASE:-cattydb}
      - MYSQL_USER=${MYSQL_USER:-catty}
      - MYSQL_PASSWORD=${MYSQL_PASSWORD:-cattypass}
    volumes:
      - mysql-data:/var/lib/mysql
    command: --default-authentication-plugin=mysql_native_password
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 30s
      timeout: 5s
      retries: 6
    networks:
      - appnet

volumes:
  mysql-data:
    name: catty_mysql_data

networks:
  appnet:
    name: catty_app_net